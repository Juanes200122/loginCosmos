<body>

                    <h2 class="title-login">Welcome to the Cosmos ðŸŒŒ</h2>
                    <p class="text-login">Connect to the Digital Universe and leave your mark on the stars.</p>
                </div>
                <form class="form-container" action="#" method="post">
                    <div class="bloque-name">
                        <input type="text" name="name" placeholder="Name" required>
                        <input type="text" name="lastname" placeholder="Last Name" required>
                    </div>
                    <input type="email" name="password" placeholder="Email" required>
                    <input type="number" name="password" placeholder="Phone Number" required>

                    <span class="text-login-gender">Select gender:</span>
                    <div class="bloque-genero">
                        <label class="label-container ch1-container" for="Man">
                            <div class="checkBox-gender">
                                <input id="Man" name="gender" type="checkbox">
                                <div class="transition"></div>
                            </div>
                            <span>Man</span>
                            <img src="assets/image/man.webp" alt="" width="20px">
                        </label>
                        <label class="label-container" for="Women">
                            <div class="checkBox-gender">
                                <input id="Women" name="gender" type="checkbox">
                                <div class="transition"></div>
                            </div>
                            <span>Women</span>
                            <img src="assets/image/woman.webp" alt="" width="20px">
                        </label>
                        <label class="label-container" for="other">
                            <div class="checkBox-gender">
                                <input id="other" name="gender" type="checkbox">
                                <div class="transition"></div>
                            </div>
                            <span>other</span>
                        </label>
                    </div>

                    </div>

                    <div class="checkbox-container">
                        <label class="ch1-container" for="ch1">
                            <div class="checkBox">
                                <input id="ch1" type="checkbox">
                                <div class="transition"></div>
                            </div>
                            <span for="terms">I accept the terms and conditions</span>
                        </label>
                    </div>

                    <button class="register-user" type="submit">Continue ðŸš€</button>
